<!DOCTYPE html>
<html lang="en">
    <head>
        <title>PrimeVue + CDN</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <link
            rel="stylesheet"
            href="https://unpkg.com/primevue/resources/themes/lara-light-green/theme.css"
        />
    </head>
    <body>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="https://unpkg.com/primevue/core/core.min.js"></script>
        <script src="https://unpkg.com/primevue/calendar/calendar.min.js"></script>
        <div id="app">
            <p-datepicker v-model="date"></p-datepicker>
            <br /><br />
            {{ date }}
        </div>

        <script>
            const { createApp, ref } = Vue;

            const app = createApp({
                setup() {
                    const date = ref();
                    return {
                        date,
                    };
                },
            });

            app.use(primevue.config.default);
            app.component("p-datepicker", primevue.calendar);

            app.mount("#app");
        </script>
    </body>
</html>
